<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Admin Login - LOOKS Salon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      background-color: #f8fafc;
    }
    .login-container {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 10vh;
    }
  </style>
</head>
<body>
  <div class="login-container bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center mb-6">Admin Login</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-2">Username</label>
        <input type="text" name="username" class="w-full px-4 py-2 border rounded-lg" required>
      </div>
      <div>
        <label class="block text-gray-700 mb-2">Password</label>
        <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg" required>
      </div>
      <button type="submit" class="w-full bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded-lg">
        Login
      </button>
    </form>
  </div>

  <script>
    // Default admin credentials (for demo only)
    const ADMIN_CREDENTIALS = {
      username: 'admin@gmail.com',
      password: 'admin123'
    };

    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const username = this.elements.username.value;
      const password = this.elements.password.value;
      
      if (username === ADMIN_CREDENTIALS.username && 
          password === ADMIN_CREDENTIALS.password) {
        localStorage.setItem('admin-authenticated', 'true');
        window.location.href = '/admin/dashboard.html';
      } else {
        alert('Invalid admin credentials');
      }
    });

    // Demo credentials notice
    const demoNotice = document.createElement('div');
    demoNotice.className = 'mt-6 p-4 bg-yellow-50 border border-yellow-200 text-yellow-800 rounded-lg text-sm';
    demoNotice.innerHTML = `
      <p class="font-medium">Demo Admin Credentials:</p>
      <p>Username: <span class="font-mono">admin</span></p>
      <p>Password: <span class="font-mono">admin123</span></p>
    `;
    document.querySelector('.login-container').appendChild(demoNotice);
  </script>
</body>
</html>
