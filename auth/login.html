<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login - LOOKS Salon</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    .auth-container {
      max-width: 400px;
      margin: 0 auto;
      margin-top: 5vh;
    }
  </style>
</head>
<body class="bg-gray-50">
  <div class="auth-container bg-white p-8 rounded-lg shadow-md">
    <h1 class="text-2xl font-bold text-center mb-6">Login to Your Account</h1>
    <form id="loginForm" class="space-y-4">
      <div>
        <label class="block text-gray-700 mb-2">Email</label>
        <input type="email" name="email" class="w-full px-4 py-2 border rounded-lg" required>
      </div>
      <div>
        <label class="block text-gray-700 mb-2">Password</label>
        <input type="password" name="password" class="w-full px-4 py-2 border rounded-lg" required>
      </div>
      <button type="submit" class="w-full bg-pink-600 hover:bg-pink-700 text-white px-4 py-2 rounded-lg">
        Login
      </button>
    </form>
    <div class="mt-4 text-center">
      <p class="text-gray-600">Don't have an account? <a href="/auth/signup.html" class="text-pink-600 hover:underline">Sign up</a></p>
    </div>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = this.elements.email.value;
      const password = this.elements.password.value;
      
      // Get users from localStorage
      const users = JSON.parse(localStorage.getItem('users') || '[]');
      const user = users.find(u => u.email === email && u.password === password);
      
      if (user) {
        localStorage.setItem('currentUser', JSON.stringify(user));
        window.location.href = '/user/dashboard.html';
      } else {
        alert('Invalid email or password');
      }
    });
  </script>
</body>
</html>
